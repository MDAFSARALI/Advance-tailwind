<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .box{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            border-radius: 50%;
            border: 1px solid black;
            animation: move 3s  forwards 10  ease-in-out ;
            
        }
        @keyframes move{
            from{
                left: 0px;
            }
            to{
                left: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

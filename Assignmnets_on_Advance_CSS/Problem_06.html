<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem_06</title>
    <style>
        div{
            height: 98vh;
            width: 98vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
        }
        img{
            height: 350px;
            width: 400px;
            border-radius: 10px;
        }
        img:hover{
            filter: grayscale(1);
        }
    </style>
</head>
<body>
    <div>
        <h1><u>Hover To Have A GrayScale Look.</u></h1>
        <img src="https://leverageedublog.s3.ap-south-1.amazonaws.com/blog/wp-content/uploads/2020/01/22185942/Bill-Gates.jpg" alt="Bill Gates">
    </div>
</body>
</html>
